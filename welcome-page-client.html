<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TunneLink</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Red Hat Display', sans-serif;
            background-color: #28313d;
        }
        .logo-container {
            opacity: 0; /* Initially invisible */
            transform: translateX(-100%); /* Start off-screen to the left */
            transition: opacity 1.5s ease, transform 2s ease; /* Smooth transition */
        }
        .logo-container.show {
            opacity: 1; /* Fade in */
            transform: translateX(0); /* Move to center */
        }
        .logo-container.move-out {
            opacity: 0; /* Fade out */
            transform: translateX(100%); /* Move off-screen to the right */
            transition: opacity 1.5s ease, transform 2s ease; /* Smooth exit */
        }
    </style>
</head>
<body>
    <div class="logo-container" id="logo">
        <img src="tunnelink-logo.png" alt="TunneLink Logo" style="width: 720px; height: 300px;">
    </div>

    <script>
        window.onload = function() {
            const logo = document.getElementById('logo');

            // Start by showing the logo: fade in and move from left to center
            setTimeout(() => {
                logo.classList.add('show');
            }, 200);

            // After staying in the center for a while, fade out and move to the right
            setTimeout(() => {
                logo.classList.add('move-out');
            }, 2000);

            // After the logo is fully off the screen, navigate to the next page
            setTimeout(() => {
                window.location.href = "server-list.html"; // Replace with the actual next page
            }, 6000); // Adjust timing based on animation length
        };
    </script>
</body>
</html>
