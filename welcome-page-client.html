<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TunneLink</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Red Hat Display', sans-serif;
            background-color: #28313d;
        }
        .logo-container {
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }
        .logo-container.show {
            opacity: 1;
            transform: scale(1);
        }
        .logo-text {
            opacity: 0;
            transform: translateX(50px);
            transition: opacity 1.5s ease, transform 1.5s ease;
            transition-delay: 1s;
        }
        .logo-text.show {
            opacity: 1;
            transform: translateX(0);
        }
        /* Add a shine effect to make it dynamic */
        .logo-text::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0));
            z-index: 1;
            opacity: 0;
            transition: opacity 1.5s transform 0.6s cubic-bezier(0.68, -0.6, 0.32, 1.6);
        }
        .shine {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="logo-container" id="logo">
        <img src="tunnelink-logo.png" alt="TunneLink Logo" style="width: 720px; height: 300px;">
    </div>

    <script>
        window.onload = function() {
            const logo = document.getElementById('logo');
            const text = document.getElementById('text');

            // Show the logo and text after a slight delay
            setTimeout(() => {
                logo.classList.add('show');
            }, 500);

            setTimeout(() => {
                text.classList.add('show');
            }, 1500);

            // Optional: add shine effect
            setTimeout(() => {
                text.classList.add('shine');
            }, 3000);
        };
    </script>
</body>
</html>
