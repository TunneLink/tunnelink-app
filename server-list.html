<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TunneLink</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="icon" href="TunneLink logo.png" type="image/png">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            rel="stylesheet">
    </head>

    <body>
        <header class="headerbar">
            <div style="text-align: center;"><img src="tunnelink-logo.png"
                    style="width: 180px; height: 75px;"></div>
        </header>

        <div class="server-list" id="serverListContainer">
            <!-- Server items will be dynamically generated here -->
        </div>

        <script>
            // JavaScript to dynamically generate server items
            const serverCount = 5; // Change this variable to control the number of server items
    
            const serverListContainer = document.getElementById('serverListContainer');
    
            // Function to create server item
            function createServerItem(name) {
                const serverItem = document.createElement('div');
                serverItem.className = 'server-item';
    
                serverItem.innerHTML = `
                    <div class="circle-green"></div>
                    <div class="server-info">
                        <i class="fas fa-server"></i>
                        <div>
                            <p class="server-name">${name}</p>
                        </div>
                    </div>
                    <div class="server-actions">
                        <span> <b>|</b> </span>
                    </div>
                    <div class="server-actions">
                        <i class="fas fa-file-alt"></i>
                        <span>File transfer</span>
                    </div>
                `;
                return serverItem;
            }

            function createAddServer() {
                const addServer = document.createElement('div');
                addServer.className = 'add-server';
    
                addServer.innerHTML = `
                   <button class="add-server red-hat-display-normal" onclick="redirectClientPage()">
                        <div class="server-info">
                            <i class="fa-solid fa-circle-plus"></i>
                            <p class="server-name">Add Server</p>
                        </div>
                    </button>
                `;
                return addServer;
            }

            function redirectClientPage() {
                window.location.href = "client-page.html";
            }
    
            // Loop to create and append server items based on serverCount
            for (let i = 0; i < serverCount; i++) {
                const serverItem = createServerItem(`Server Name ${i + 1}`);
                serverListContainer.appendChild(serverItem);
            }
            const addServer = createAddServer();
            serverListContainer.appendChild(addServer);

            const onlineStatus = true;
            const connectStatus = true;
        </script>
    </body>
</html>
