<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TunneLink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="TunneLink logo.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="cookies.js"></script>
</head>

<body>
    <header class="headerbar">
        <div style="text-align: center;">
            <img src="tunnelink-logo.png" style="width: 180px; height: 75px;">
        </div>
    </header>

    <div class="server-list" id="serverListContainer">
        <!-- Server items will be dynamically generated here -->
    </div>

    <div class="popup" id="popup">Maximum characters exceeded!</div> <!-- Red popup message -->

    <script>
        const serverStatuses = [false, false, true, true, false]; // Array of server connection statuses
        const serverCount = 5;
        const serverListContainer = document.getElementById('serverListContainer');

        // Function to delete server item with animation
        function deleteServer(trashIcon) {
            const serverItem = trashIcon.closest('.server-item');
            if (!serverItem) {
                console.error("Server item not found!");
                return;
            }

            console.log("Deleting server:", serverItem);
            serverItem.classList.add('fade-out');
            setTimeout(() => {
                serverItem.remove();
                console.log("Server item removed");
            }, 600); // The duration should match the CSS transition time
        }

        // Function to create server item
        function createServerItem(name, isConnected) {
            const serverItem = document.createElement('div');
            serverItem.className = 'server-item';
            const statusClass = isConnected ? 'circle-green' : 'circle-red';
            const actionText = isConnected ? 'File transfer' : 'Connect server';
            const serverIcon = isConnected ? '<i class="fas fa-file-alt"></i>' : '<i class="fa-solid fa-link"></i>';

            serverItem.innerHTML = `
                <div class="${statusClass}"></div>
                <div class="server-info">
                    <i class="fas fa-server"></i>
                    <div class="server-name-container">
                        <p class="server-name" contenteditable="true" onfocus="storeOriginalName(this)" oninput="checkCharacterLimit(this)" onfocusout="handleFocusOut(this)" onkeydown="handleEnter(event, this)">${name}</p>
                    </div>
                </div>
                <div class="server-actions">
                    <span> <b>|</b> </span>
                </div>
                <div class="server-actions">
                    ${serverIcon}
                    <span>${actionText}</span>
                    <i class="fa-solid fa-trash" onclick="deleteServer(this)"></i>
                </div>
            `;

            return serverItem;
        }

        let originalName = '';

        // Store the original server name when the user starts editing
        function storeOriginalName(serverNameElement) {
            originalName = serverNameElement.textContent.trim();
        }

        // Function to save server name changes
        function saveServerName(serverNameElement) {
            let newName = serverNameElement.textContent.trim();
            if (newName.length > 9) {
                newName = newName.slice(-9); // Save only the last 9 characters
            }
            serverNameElement.textContent = newName; // Update the name
            originalName = newName; // Update the original name
            hidePopup(); // Hide popup if within limit
        }

        // Function to check character limit and show popup
        function checkCharacterLimit(serverNameElement) {
            const newName = serverNameElement.textContent;
            if (newName.length > 9) {
                serverNameElement.textContent = newName.slice(0, 9); // Limit to 9 characters
                showPopup(); // Show red popup
            } else {
                hidePopup(); // Hide popup if within limit
            }
            moveCaretToEnd(serverNameElement); // Move caret to end
        }

        // Function to move caret to end of the contenteditable element
        function moveCaretToEnd(el) {
            const range = document.createRange();
            const sel = window.getSelection();
            range.selectNodeContents(el);
            range.collapse(false);
            sel.removeAllRanges();
            sel.addRange(range);
            el.focus();
        }

        // Handle Enter key press when editing server name
        function handleEnter(event, element) {
            if (event.key === 'Enter') {
                event.preventDefault();
                element.blur();
            }
        }

        // Handle focus out event to save the server name
        function handleFocusOut(serverNameElement) {
            saveServerName(serverNameElement);
        }

        function createAddServer() {
            const addServer = document.createElement('div');
            addServer.className = 'add-server';

            addServer.innerHTML = `
                <button class="add-server red-hat-display-normal" onclick="redirectClientPage()">
                    <div class="server-info">
                        <i class="fa-solid fa-circle-plus"></i>
                        <p class="server-name">Add Server</p>
                    </div>
                </button>
            `;
            return addServer;
        }

        function redirectClientPage() {
            window.location.href = "client-page.html";
        }

        // Function to show the red popup message
        function showPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
        }

        // Function to hide the red popup message
        function hidePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        // Loop to create and append server items based on serverCount
        for (let i = 0; i < serverCount; i++) {
            const serverItem = createServerItem(`Server ${i + 1}`, serverStatuses[i]);
            serverListContainer.appendChild(serverItem);
        }
        const addServer = createAddServer();
        serverListContainer.appendChild(addServer);
    </script>
</body>

</html>
