    <script>
        // Helper function to decode Base64 to a Uint8Array (binary)
        async function fetchBase64String() {
            try {
                const response = await fetch('/api/get-base64'); // Replace with your backend endpoint
                const data = await response.json();
                return data.base64String || '';
            } catch (error) {
                console.error('Error fetching base64 string:', error);
                return '';
            }
        }

        // Convert Base64 string to Uint8Array
        function base64ToUint8Array(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes;
        }

        // Compute CRC-16 from binary data
        function computeCRC16(buffer) {
            let crc = 0xFFFF;
            const polynomial = 0x1021;
            for (let byte of buffer) {
                for (let i = 0; i < 8; i++) {
                    const bit = ((byte >> (7 - i)) & 1) === 1;
                    const c15 = ((crc >> 15) & 1) === 1;
                    crc <<= 1;
                    if (c15 !== bit) {
                        crc ^= polynomial;
                    }
                }
            }
            crc &= 0xFFFF;
            return crc;
        }

        // Convert number to hexadecimal string
        function toHexadecimal(number) {
            return number.toString(16).toUpperCase().padStart(4, '0');
        }

async function processBase64String() {
    const base64String = await fetchBase64String();
    if (!base64String) {
        console.error('Error: Base64 string not found');
        return;
    }
    const binaryData = base64ToUint8Array(base64String);
    const crc16 = computeCRC16(binaryData);
    const publicKey = toHexadecimal(crc16);

    // Save public key in a cookie
    setCookie('savedPublicKey', publicKey, 30);
    document.getElementById('publicKey').innerText = publicKey;
}

        async function verifyCode() {

            try {
                const base64String = await fetchBase64String();
                if (!base64String) throw new Error('Base64 string not found');

                // Store the base64String and verificationCode in cookies
                setCookie('savedPublicKey', base64String, 30);
