<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TunneLink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="TunneLink logo.png" type="image/png">
</head>

<body>
    <header>
        <div class="headerbar">
            <div style="text-align: center;"><img src="TunneLink logo.png"
                    style="width: 180px; height: 75px;"></div>
        </div>
    </header>
    <div class="center">
        <h1 class="red-hat-display-normal" style="font-size: 32px;">INPUT PAIRING CODE</h1>
        <div class="pairing-code-container" style="margin-top: -35px;">
            <div class="pairing-code">
                <input id="input1" type="text" maxlength="1"
                    oninput="moveToNext(this, 'input2')"
                    onkeydown="moveToPrev(event, null)">
                <input id="input2" type="text" maxlength="1"
                    oninput="moveToNext(this, 'input3')"
                    onkeydown="moveToPrev(event, 'input1')">
                <input id="input3" type="text" maxlength="1"
                    oninput="moveToNext(this, 'input4')"
                    onkeydown="moveToPrev(event, 'input2')">
                <input id="input4" type="text" maxlength="1"
                    oninput="moveToNext(this, null)"
                    onkeydown="moveToPrev(event, 'input3')">
            </div>
            <button onclick="getInputValues()"
                style="margin-top: 50px; width: 150px; font-size: 16px;"
                class="red-hat-display-normal">CONFIRM</button>
        </div>
    </div>

    <script>
    function moveToNext(current, nextFieldID) {
        if (current.value.length === 1) {
            if (nextFieldID) {
                document.getElementById(nextFieldID).focus();
            }
        }
    }
    function moveToPrev(event, prevFieldID) {
        if (event.key === "Backspace" && event.target.value === "") {
            if (prevFieldID) {
                document.getElementById(prevFieldID).focus();
            }
        }
    }
    
    function getInputValues() {
        // Get the value of each input field
        const input1Value = document.getElementById('input1').value;
        const input2Value = document.getElementById('input2').value;
        const input3Value = document.getElementById('input3').value;
        const input4Value = document.getElementById('input4').value;
        
        // Combine the values into a single variable (e.g., as a string)
        const pairingCode = input1Value + input2Value + input3Value + input4Value;
        
    }
</script>
</body>
