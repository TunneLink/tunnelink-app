<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TunneLink</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="icon" href="TunneLink logo.png" type="image/png">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            rel="stylesheet">
        <script src="cookies.js"></script>
    </head>

    <body style="background-color: #28313d;">
        <div class="container center-animation">
            <div class="track"></div>
            <div class="train">
                <div class="carOne"></div>
                <div class="carTwo"></div>
                <div class="carThree"></div>
            </div>
            <div class="tunnel"></div> <!-- Tunnel element -->
            <div class="curved-line"></div>
        </div>
        <h1 class="center-loading red-hat-display-normal small"
            style="color: aliceblue;">LOADING...</h1>

        <script>
        // Function to send the pairing code to the backend and handle redirection


        function incrementServerCounter(serverCounter) {
    if (checkCookieExists(serverCounter)) {
        increaseCookieValue(serverCounter, 1);
    } else {
        setCookie(serverCounter, 1, 7); // Set the cookie with an initial value and an expiration of 7 days
    }
}


        function sendCodeToBackend(pairingCode) {
            fetch('https://your-backend-url.com/verify-code', { // Replace with actual backend URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: pairingCode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    incrementServerCounter();
                    window.location.href = "server-list.html"; // Redirect on success
                } else {
                    window.location.href = "server-list.html"; // Redirect on failure
                }
            })
            .catch(() => {
                window.location.href = "server-list.html"; // Redirect on failure
            });
        }

        // Execute when the page loads
        window.onload = function () {
            // Retrieve the pairing code from localStorage
            const pairingCode = localStorage.getItem('pairingCode');
            if (pairingCode) {
                // Send the pairing code to the backend
                sendCodeToBackend(pairingCode);
            } else {
                // If there's no pairing code, redirect to error page
                window.location.href = "client-page-error-code.html";
            }
        };
    </script>
    </body>

</html>
