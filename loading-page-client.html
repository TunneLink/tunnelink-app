<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TunneLink</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="icon" href="TunneLink logo.png" type="image/png">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
        
        <script>
            function redirectBasedOnCondition() {
                const correctCode = "1234"; // The correct code
                const userCode = localStorage.getItem('pairingCode'); // Retrieve the stored code

                if (userCode === correctCode) {
                    window.location.href = "server-list.html"; // Redirect to server list if correct
                } else {
                    window.location.href = "client-page-error-code.html"; // Redirect to error page if wrong
                }
            }

            window.onload = function () {
                setTimeout(redirectBasedOnCondition, 3000); // Wait 3 seconds before redirecting
            };
        </script>
    </head>

    <body style="background-color: #28313d;">
        <div class="container center-animation">
            <div class="track"></div>
            <div class="train">
              <div class="carOne"></div>
              <div class="carTwo"></div>
              <div class="carThree"></div>
            </div>
            <div class="tunnel"></div> <!-- Tunnel element -->
            <div class="curved-line"></div>
        </div>
        <h1 class="center-loading red-hat-display-normal small" style="color: aliceblue;">LOADING...</h1>
    </body>

</html>
