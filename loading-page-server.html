            <h1 class="center-loading red-hat-display-normal small"
                style="color: aliceblue;">LOADING...</h1>

        <script>
                // This variable can be set dynamically based on conditions
                const redirectCondition = true; // Replace this with your actual condition
        
                // Function to handle the redirection
                function redirectBasedOnCondition() {
                    if (redirectCondition) {
                        window.location.href = "server-page.html"; // Replace with the actual page URL
                    } else {
                        window.location.href = "server-page-error-code.html"; // Replace with an alternate page URL if needed
                }
                }
        
                // Wait for a few seconds before redirecting (optional)
                window.onload = function () {
                    setTimeout(redirectBasedOnCondition, 3000); // 3000 milliseconds = 3 seconds
                };
        </script>
    </body>
